<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh.Studio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/47ef0eeb2e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul class="first-list">
            <li class="active">Home</li>
            <li>Profile</li>
            <li>Contact</li>
          </ul>
        </nav>
      </header>
      <main>
        <h1>A brand and product designer working with clients globally</h1>
        <ul class="second-list">
          <li class="second unactive">Expertise</li>
          <li class="second">Branding</li>
          <li class="second">Product</li>
          <li class="second">Design Systems</li>
        </ul>
        <div class="media-container">
          <div class="media"><img src="img/first.png" alt="first man" /></div>
          <div class="media"><img src="img/second.png" alt="tablet" /></div>
          <div class="media"><img src="img/third.png" alt="tablet" /></div>
          <div class="media"><img src="img/forth.png" alt="lady" /></div>
          <div class="media">
            <video src="img/vid.mp4" loop autoplay></video>
          </div>
          <div class="media"><img src="img/fifth.png" alt="phone" /></div>
          <div class="media"><img src="img/sixth.png" alt="laptop" /></div>
          <div class="media">
            <video src="img/vid2.mp4" loop autoplay></video>
          </div>
          <div class="media"><img src="img/seventh.png" alt="laptop" /></div>
          <div class="media"><img src="img/eighth.png" alt="phone" /></div>
          <div class="media"><img src="img/ninth.png" alt="phone" /></div>
          <div class="media">
            <video src="img/vid3.mp4" loop autoplay></video>
          </div>
          <!-- end of media container -->
        </div>
      </main>
      <!-- end of container div -->
    </div>
  </body>
</html>
